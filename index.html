<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun & Sand Sports</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    .header {
      background: #FFD300;
      padding: 30px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .logo {
      max-width: 180px;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="https://via.placeholder.com/180x80/FFD300/000000?text=S%26S+Sports" alt="Sun & Sand Sports Logo">
    <h1>Sun & Sand Sports</h1>
  </div>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300/cccccc/000000?text=Product+1" alt="Product 1">
      <p>Sports Shoes</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x300/cccccc/000000?text=Product+2" alt="Product 2">
      <p>Sports T-Shirt</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x300/cccccc/000000?text=Product+3" alt="Product 3">
      <p>Sports Bag</p>
    </div>
  </div>
</body>
</html>
